# Nombre de la aplicación
spring.application.name=churninsight

# Puerto del servidor (Railway asigna automáticamente)
server.port=${PORT:8080}

# Configuración Base de Datos MySQL (Railway inyecta estas variables)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/churninsight}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:admin}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false

# JWT Security
api.security.token.secret=${JWT_SECRET:123456789-super-secret}

# Jackson Serialization
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
